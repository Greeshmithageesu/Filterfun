<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Filterfun.css">
    </head>
    <body>
        <h1>Filter Fun</h1>
        <canvas id="can">
        </canvas>
        <h2>Upload Image</h2>
        <p>
            <input type="file" multiple="false" accept="image/*" id="finput" onchange="upload()" >
        </p>
        <h2>Choose Filter</h2>
        <p>
            <input type="button" value="Make Grayscale" onclick="makeGray()" >
          </p>
          <p>
            <input type="button" value="Red filter" onclick="makeRed()" >
          </p>
          <p>
            <input type="button" value="Rainbow filter" onclick="makeRainbow()" >
          </p>
          <p>
            <input type="button" value="Blur filter" onclick="makeBlur()" >
          </p>
         
        <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js" >
        </script>
        <script src="Filterfun.js"></script>
    </body>
</html>
